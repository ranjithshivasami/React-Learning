<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Day 01</title>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    const root = document.getElementById('root');
    const elementH1 = document.createElement('h1');
    elementH1.innerText='Namaste React';
    elementH1.setAttribute('class', 'my-heading');
    elementH1.setAttribute('id', 'my-heading');
    root.appendChild(elementH1);
</script>
